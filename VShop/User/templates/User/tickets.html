{% extends 'User/user_page_my_account.html' %}
{% load static %}

{% block form_change %}
{% for message in messages %}
<div class="message {{ message.tags }}">
    <text style="color:red; position:relative; top:10px; margin-left:15px;">{{ message }}</text>
</div>
{% endfor %}
<h1 style="margin-left:15px;">Tickets</h1>
<form method="post" name="f1" style="display:flex; flex-direction:column; margin-left:15px; margin-right:15px;">
    {% csrf_token %}
    <label>Full Name:</label>
    {{help_client_form.name}}
    <label>Email:</label>
    {{help_client_form.email}}
    <label>Full Name:</label>
    {{help_client_form.message}}
    <button type="submit" class="user_change_button">Ask us freely</button>
</form>
{% endblock %}
